<!-- clean_dofus_map.html : v14 (MAP_SHIFT applied + GRID fix) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dofus Retro – Mapa Limpio (local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body{margin:0;height:100%;background:#000}
    #map{width:100%;height:100vh;cursor:pointer}
    #coords{position:absolute;padding:2px 6px;font:12px/1 monospace;color:#0f0;background:#000a;border-radius:4px;pointer-events:none;white-space:nowrap;transform:translate(-50%,-180%);z-index:10002}
    #shadow{position:absolute;background:rgba(255,0,0,0.32);pointer-events:none;z-index:10001}
  </style>
</head>
<body>
<div id="map"></div>
<div id="shadow" style="display:none"></div>
<div id="coords"  style="display:none">[0,0]</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
(function(){
  /* ===== CONFIG ===================================================== */
  const TILE = 256;                 // real png size
  const BASE_CELL_X = 103.31;
  const BASE_CELL_Y = 60; // logical cell when TILE=512
  const CELL_X = TILE * BASE_CELL_X / 700;
  const CELL_Y = TILE * BASE_CELL_Y / 700;

  const OFFSET_CELL_X = 81;  // logical origin shift
  const OFFSET_CELL_Y = 146;

  // fine‑tune overlay pixel shift (after projection)
  const MAP_SHIFT_X = -18;   // + → right,  - → left
  const MAP_SHIFT_Y = -6;   // + → down,   - → up

  // grid extents per zoom
  const GRID = {0:{x:1,y:0},1:{x:1,y:1},2:{x:3,y:2},3:{x:5,y:4},4:{x:10,y:9},5:{x:19,y:19}};
  const MAX_Z = 5;

  /* ===== LEAFLET INIT ============================================== */
  const crs = L.CRS.Simple;
  const worldPxW = (GRID[MAX_Z].x+1)*TILE;
  const worldPxH = (GRID[MAX_Z].y+1)*TILE;
  const map = L.map('map',{
      crs,
      minZoom:0,maxZoom:MAX_Z,zoomSnap:1,attributionControl:false,
      center:[-TILE/2,TILE/2],zoom:2,
      maxBounds:[[-worldPxH,0],[0,worldPxW]],maxBoundsViscosity:1});

  L.tileLayer('./tiles/{z}/{x}/{y}.png',{
      tileSize:TILE,minZoom:0,maxZoom:MAX_Z,noWrap:true,errorTileUrl:'./tiles/empty.png'}).addTo(map);

  /* ===== HUD + SHADOW ============================================== */
  const hud=document.getElementById('coords'), shadow=document.getElementById('shadow');

  function update(e){
      const z=map.getZoom(), scale=2**(MAX_Z-z);
      const proj=map.project(e.latlng,MAX_Z);
      const snapX=Math.floor(proj.x/CELL_X)*CELL_X;
      const snapY=Math.floor(proj.y/CELL_Y)*CELL_Y;
      const xCoord=Math.floor(proj.x/CELL_X)-OFFSET_CELL_X;
      const yCoord=Math.floor(proj.y/CELL_Y)-OFFSET_CELL_Y;

      // HUD
      const cp=e.containerPoint;
      hud.style.left = (cp.x+MAP_SHIFT_X)+"px";
      hud.style.top  = (cp.y+MAP_SHIFT_Y)+"px";
      hud.textContent=`[ ${xCoord},${yCoord} ]`;
      hud.style.display='block';

      // shadow box
      const topLeft = map.unproject([snapX, snapY], MAX_Z);
      const tlCp    = map.latLngToContainerPoint(topLeft);
      shadow.style.left   = (tlCp.x+MAP_SHIFT_X)+"px";
      shadow.style.top    = (tlCp.y+MAP_SHIFT_Y)+"px";
      shadow.style.width  = (CELL_X/scale)+"px";
      shadow.style.height = (CELL_Y/scale)+"px";
      shadow.style.display='block';
  }

  map.on('mousemove',update);
  map.on('zoomstart',()=>{hud.style.display='none';shadow.style.display='none';});
  map.on('mouseout',()=>{hud.style.display='none';shadow.style.display='none';});
})();
</script>
</body>
</html>
